<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <article id="imagen">
            <img id="foto-nft" src="img/image-equilibrium.jpg" alt="Imagen del NFT">
        </article>
        <article id="titulo">
            <h1>Equilibrium #3429</h1>
        </article>
        <article id="descripción">
            <p>Our Equilibrium collection promotes balance and calm</p>
        </article>
        <article id="price">
            <img src="img/icon-ethereum.svg" alt="Icono ETH">
            <span>0.041 ETH</span>
        </article>
        <article id="time">
            <img src="img/icon-clock.svg" alt="Icono reloj">
            <span>3 days left</span>
        </article>
        <hr>
        <article id="user">
            <img id="foto-user" src="img/user.jpg" alt="Foto del usuario">
            <span id="name">Creation of <span class="negrita">Tomás Costa</span></span>
        </article>
    </section>
</body>
</html>
